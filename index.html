      <div class="card"><h3>Deportes</h3><p>Me encanta el deporte... verlo y practicarlo.</p>

      <div class="card"><h3>Música</h3><p>La música es otra de mis aficiones, siempre acompaña el día a día y uno nunca se cansa de escuchar música.</p>
	  <p>Lo que más me gusta es el rock y lo que se hace llamar gruch y rock alternativo.</p>
	  <p>Aparte de las grandes bandas, U2, AC/DC, Metálica, Foo Fighters, me gustan grupos nuevos Dead Poet Society, Artic Monkeys, WolfMother, Pretty Vicius, Arde Bogotá,...</p>
	  <p>y ROBE, el gran Robe Iniesta</p></div>

	  <p>En los últimos años me he comprado una caravana primero y una furgoneta después, lo que me ha permitido recorrer un montón de pequeños lugares poco masificados, a mi aire sin planificaciones ni reservas.</p> 
	  <p>Una forma diferente de viajar en libertad.</p></div>
      <div class="card"><h3>Otros</h3><p>También me gusta compartir quedadas con mis amigos de la infancia, con quien de vez en cuando quedamos para comer, cenar, hacer alguna actividad o tomar algo, así como escaparme al pueblo para conservar las raices y disfrutar de los productos autóctonos intentando arraigar esa costumbre en mis hijos, manzanas, castañas, nueces, kiwis, sidra,...</p></div>
